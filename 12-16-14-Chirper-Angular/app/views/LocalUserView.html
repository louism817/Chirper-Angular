<table class="table table-bordered" ng-controller="LocalUserController">
    <tr>
        <th>Tweet</th>
        <th>Timestamp</th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="tweet in userTweets">
        <td>{{tweet.message}}</td>
        <td>{{tweet.timestamp | date:'medium'}}</td>
        <td><input type="button" value="Delete Tweet" ng-click="deleteTweet(tweet)"></td>
    </tr>
</table>
<div>
    <table class="table">
        <tr>
            <td><input type="button" value="Show Fewer Tweets!" ng-click="showFewerTweets()" /></td>
            <td>
                <input type="text" class="input" placeholder="Enter new tweet!" ng-model="tweetText" /><br />
                <input type="button" value="Submit Tweet" ng-click="addTweet()" />
            </td>
            <td><input type="button" value="Show All Tweeets!" ng-click="showAllTweets()" /></td>
        </tr>
    </table>
